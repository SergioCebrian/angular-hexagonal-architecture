<main>
  <app-task-create-form [total]="(tasks$ | async)?.length ?? 0" (addEvent)="addTask($event)" />
  @if (tasks$ | async; as tasks) {
    <ul>
      @for (task of tasks; track task.id) {
        <app-task-item [task]="task" (deleteEvent)="deleteTask($event)" (updateEvent)="updateTask($event)" />
      }
    </ul>
  }
</main>

<router-outlet />
