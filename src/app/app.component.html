<main>
  <app-task-create-form [total]="tasks().length" (addEvent)="addTask($event)" />
  @if (tasks().length > 0) {
    <ul>
      @for (task of tasks(); track task.id) {
        <app-task-item [task]="task" (deleteEvent)="deleteTask($event)" (updateEvent)="updateTask($event)" />
      }
    </ul>
  }
</main>

<router-outlet />
